<ion-header>

  <ion-navbar>
    <ion-title>Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 
      <ion-item>
        <ion-label String>Name </ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Weight (KG)</ion-label>
        <ion-input type="number" [(ngModel)]="weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Height (CM)</ion-label>
        <ion-input type="number" [(ngModel)]="height"></ion-input>
      </ion-item>
 

  <div padding align="center">
    <button round ion-button (click)="calBMI()">Calculate</button>
  </div>


  <ion-card *ngIf="bmi">
    <ion-card-header>
      BMI Cal
    </ion-card-header>
    <ion-card-content>
      <p>{{this.name}} : Weight {{this.weight}} kg , Height {{this.height}} cm</p>
      <p>BMI : {{bmi}}</p>
      <p><strong>You are {{bmiMessage}}</strong></p>
    </ion-card-content>
  </ion-card>

</ion-content>
